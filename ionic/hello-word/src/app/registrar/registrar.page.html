  <ion-content>
    <div class="logo">
        <img 
            class="img_logo" 
            src="http://padolabs.github.io/assets/img/PadoLabsLogo.webp" 
            alt="logo da padolabs"
        />
    </div>

    <div class="registrar">
      <input class="input_register" [{ngModel}]="userName"  type="text" placeholder="NOME COMPLETO"/>
      <input class="input_register" [{ngModel}]="userEmail"  type="email" placeholder="E-MAIL"/>
      <input class="input_register" [{ngModel}]="userPassword" type="password" placeholder="SENHA"/>
      <input class="input_register" [{ngModel}]="userUf" type="text" placeholder="UF"/>
      <input class="input_register" [{ngModel}]="userCity" type="text" placeholder="CIDADE"/>

      <ion-button (click)='onSubmit()' class="btn_register">REGISTRAR</ion-button>
  </div>
  
  <div class="voltar">
    <ion-button (click)='goToPage()' class="btn_voltar">VOLTAR</ion-button>
  </div>

</ion-content>
