<ion-content>
  <div class="logo">
    <img class="img_logo" src="../../assets/logo.png" alt="logo padolabs">
  </div>

  <form>
    <input class="input_register" type="text" placeholder="NOME COMPLETO"/>
    <input class="input_register" type="email" placeholder="E-MAIL"/>
    <input class="input_register" type="password" placeholder="SENHA"/>
    <input class="input_register" type="text" placeholder="UF"/>
    <input class="input_register" type="text" placeholder="CIDADE"/>
    <ion-button (click)='goToPage("home")' class="btn_register">REGISTRAR</ion-button>
  </form>
  <div class="voltar">
    <ion-button (click)='goToPage("login")' class="btn_voltar">VOLTAR</ion-button>
  </div>
  </ion-content>
