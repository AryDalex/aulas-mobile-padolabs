<ion-header id="cabecalho">
  <img class="img_logo" src="../../assets/logo.png" alt="logo padolabs">
</ion-header>

<ion-content [fullscreen]="true">
  <div class="caminhos">
    <a class="caminho" href="#">SELECIONE UMA REGI√ÉO</a>
  </div>

  <ion-card class="cards" *ngFor="let myData of getData()">
    <ion-card-header (click)='goToPage(myData.host)' class="card">
      <ion-card-title class="text title">{{myData.title}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>

<ion-footer>
  <div class="footer">
    <img class="footer_image" src="../../assets/home.png" alt="home">
    <img class="footer_image" src="../../assets/star.png" alt="favoritos">
    <img (click)='goToPage("perfil")' class="footer_image" src="../../assets/perfil.png" alt="perfil">
  </div>
</ion-footer>
